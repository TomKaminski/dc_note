name: DC_Note
description: A new Flutter project.
version: 0.0.3+4

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  bloc: ^4.0.0
  flutter_bloc: ^4.0.0
  uuid: ^2.0.4
  usage: "^3.4.1"
  equatable: "^1.1.1"
  json_annotation: "^3.0.1"
  dio: ^3.0.9
  lint: ^1.1.1
  get_it: ^4.0.0
  moor_flutter: ^2.1.1
  moor_ffi: ^0.4.0
  path: ^1.6.4
  path_provider: ^1.6.5
  rxdart: ^0.23.1
  intl: ^0.16.0
  liquid_pull_to_refresh: ^1.1.2
  flutter_neumorphic: ^1.0.7
  ads: "^1.7.2"

dev_dependencies:
  json_serializable: "^3.2.5"
  build_runner: "^1.8.0"
  moor_generator: ^2.4.0

flutter_intl:
  enabled: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Light.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
